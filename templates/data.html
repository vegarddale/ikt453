<!DOCTYPE html>
<html>
  <head>
    <title>Data Table</title>
    <style>
      /* You can add some CSS here to style your table */
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid black; padding: 8px; }
      th { background-color: #f2f2f2; }
    </style>
  </head>
  <body>
    <h1>My Data Table</h1>
    {{ table | safe }}
  </body>
</html>
