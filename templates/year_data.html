{% extends "home.html" %}
{% block content %}
<form method="POST" action="/yearly_data">
    <select name="year">
        {% for year in years %}
            <option value="{{ year }}">{{ year }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Filter Data" />
</form>
<!-- Below this is where the filtered table data will go -->
{{ table|safe }}
{% endblock %}
