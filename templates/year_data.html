<!DOCTYPE html>
<html>
  <head>
    <title>Data Table</title>
    <style>
      /* You can add some CSS here to style your table */
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid black; padding: 8px; }
      th { background-color: #f2f2f2; }
    </style>
  </head>
  <body>
    <form method="POST" action="/yearly_data">
        <select name="year">
            {% for year in years %}
                <option value="{{ year }}">{{ year }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Filter Data" />
    </form>
    <!-- Below this is where the filtered table data will go -->
    {{ table|safe }}
  </body>
</html>
